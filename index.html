<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choropleth Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>
        Median AQI by State (2022)
    </h1>
    <!-- SVG container for the map -->

    <svg id="map" width="1000" height="500"></svg>
    <h1 style="padding-left: 4cm;">scatterplot of population density vs Median AQI</h1>
    <svg id="scatterplot" width="900" height="500"></svg>
    <h1 id="nametag" style="padding-left: 12cm;">Interstate comparison</h1>
    <svg id="interState" width="1250" height="600"></svg>
    <h1 id=""pie>Pie chart showing the average of days with pollutants</h1>
    <svg id="piechart" width="800" height="400"></svg>
     <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Your JavaScript code for the choropleth map -->
    <script src="script.js"></script>
</body>
</html>
