<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choropleth Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1 style="text-align: center;">
        Median AQI by State (2022)
    </h1>
    <!-- SVG container for the map -->

    <svg id="map" width="1000" height="500"></svg>

    <h1 id="remote" style="padding-left: 3cm;">Scatter plot of population density vs Median AQI &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  Rank table</h1>
   

    <div id="charts">
    

    <svg id="scatterplot" width="900" height="500"></svg>
    <table id="ranking-table"></table>
    </div>

    <div id="state">
    <h1 id="nametag" style="text-align: center;">Interstate comparison</h1>
    <svg id="interState" width="1250" height="600"></svg>
    <h2 style="text-align:center;" id="pie">Pie chart showing the average of days with pollutants</h2>
    <svg id="piechart" width="400" height="300"></svg>
</div>
     <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Your JavaScript code for the choropleth map -->
    <script src="script.js"></script>
</body>
</html>
